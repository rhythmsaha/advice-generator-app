<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />

        <title>Frontend Mentor | Advice generator app</title>
    </head>
    <body>
        <main>
            <div class="wrapper">
                <div class="container">
                    <div class="advice_heading">
                        <h1 class="advice_id" id="advice_id">ADVICE #117</h1>
                    </div>

                    <div class="advice_content">
                        <p class="advice_paragraph" id="advice_paragraph">
                            "It is easy to sit up and take notice, what's
                            difficult is getting up and taking action."
                        </p>
                    </div>

                    <div class="divider">
                        <img
                            src="/images/pattern-divider-mobile.svg"
                            alt=""
                            class="pattern_divider_mobile"
                        />

                        <img
                            src="/images/pattern-divider-desktop.svg"
                            alt=""
                            class="pattern_divider_desktop"
                        />
                    </div>
                </div>

                <div class="bottom">
                    <span class="dice_btn" id="dice_btn">
                        <img
                            src="/images/icon-dice.svg"
                            alt=""
                            class="dice_img"
                        />
                    </span>
                </div>
            </div>
        </main>

        <script src="script.js"></script>
    </body>
</html>
